    "paragraphs": [
      "        มาตรา 39 ถ้าการที่จะชี้ขาดตัดสินคดีเรื่องใดที่ค้างพิจารณาอยู่ในศาลใดจำต้องอาศัยทั้งหมดหรือแต่บางส่วนซึ่งคำชี้ขาดตัดสินบางข้อที่ศาลนั้นเองหรือศาลอื่นจะต้องกระทำเสียก่อน หรือจำต้องรอให้เจ้าพนักงานฝ่ายธุรการวินิจฉัยชี้ขาดในข้อเช่นนั้นเสียก่อน หรือถ้าปรากฏว่าได้มีการกระทำผิดอาญาเกิดขึ้นซึ่งอาจมีการฟ้องร้องอันอาจกระทำให้การชี้ขาดตัดสินคดีที่พิจารณาอยู่นั้นเปลี่ยนแปลงไป หรือในกรณีอื่นใดซึ่งศาลเห็นว่าถ้าได้เลื่อนการพิจารณาไปจักทำให้ความยุติธรรมดำเนินไปด้วยดี เมื่อศาลเห็นสมควรหรือเมื่อคู่ความที่เกี่ยวข้องร้องขอ ศาลจะมีคำสั่งเลื่อนการนั่งพิจารณาต่อไปจนกว่าจะได้มีการพิพากษาหรือชี้ขาดในข้อนั้น ๆ แล้วหรือภายในระยะเวลาใด ๆ ตามที่ศาลเห็นสมควรก็ได้",

      "        มาตรา 40  เมื่อศาลได้กำหนดวันนั่งพิจารณาและแจ้งให้คู่ความทราบแล้ว ถ้าคู่ความฝ่ายใดฝ่ายหนึ่งจะขอเลื่อนการนั่งพิจารณา คู่ความฝ่ายนั้นต้องเสนอคำขอเข้ามาก่อนหรือในวันนัดและแสดงเหตุผลแห่งการขอเลื่อนนั้น ในกรณีเช่นว่านี้ ห้ามมิให้ศาลมีคำสั่งอนุญาตตามคำขอ เว้นแต่การขอเลื่อนการนั่งพิจารณานั้นมีเหตุจำเป็นอันไม่อาจก้าวล่วงเสียได้ และหากศาลไม่อนุญาตจะทำให้เสียความยุติธรรม",

      "        มาตรา 41  ถ้ามีการขอเลื่อนการนั่งพิจารณาโดยอ้างว่าตัวความ ผู้แทน ทนายความ พยาน หรือบุคคลอื่นที่ถูกเรียกให้มาศาลไม่สามารถมาศาลได้เพราะป่วยเจ็บ เมื่อศาลเห็นสมควร หรือเมื่อคู่ความฝ่ายใดฝ่ายหนึ่งมีคำขอฝ่ายเดียว ศาลจะมีคำสั่งตั้งเจ้าพนักงานไปทำการตรวจก็ได้ และถ้าสามารถหาแพทย์ได้ก็ให้ตั้งแพทย์ไปตรวจด้วย ถ้าผู้ที่ศาลตั้งให้ไปตรวจได้รายงานโดยสาบานตนหรือกล่าวคำปฏิญาณแล้ว และศาลเชื่อว่าอาการของผู้ที่อ้างว่าป่วยนั้นไม่ร้ายแรงถึงกับจะมาศาลไม่ได้ ให้ศาลดำเนินกระบวนพิจารณาตามบทบัญญัติแห่งประมวลกฎหมายนี้ว่าด้วยการขาดนัดหรือการไม่มาศาลของบุคคลที่อ้างว่าป่วยนั้น แล้วแต่กรณี",

      "        ค่าขึ้นศาลในชั้นอุทธรณ์หรือฎีกานั้น ถ้าจำนวนทุนทรัพย์ที่เรียกร้องหรือราคาทรัพย์สินที่พิพาทกันในชั้นอุทธรณ์หรือฎีกาเป็นอย่างเดียวกับในศาลชั้นต้น ให้ผู้อุทธรณ์หรือผู้ฎีกาเสียตามจำนวนทุนทรัพย์หรือราคาเช่นเดียวกับในศาลชั้นต้น แต่ถ้าผู้อุทธรณ์หรือผู้ฎีกาได้รับความพอใจแต่บางส่วนตามคำพิพากษาหรือคำสั่งของศาลล่างแล้ว และจำนวนทุนทรัพย์หรือราคาทรัพย์ที่พิพาทในชั้นอุทธรณ์หรือฎีกาต่ำกว่าในศาลชั้นต้น ให้ผู้อุทธรณ์หรือผู้ฎีกาเสียค่าขึ้นศาลตามจำนวนทุนทรัพย์หรือราคาต่ำนั้น",

      "        มาตรา 274  ถ้าคู่ความหรือบุคคลซึ่งเป็นฝ่ายแพ้คดีหรือบุคคลที่ศาลมีคำพิพากษาหรือคำสั่งให้ชำระหนี้ (ลูกหนี้ตามคำพิพากษา) มิได้ปฏิบัติตามคำบังคับที่ออกตามคำพิพากษาหรือคำสั่งของศาลทั้งหมดหรือบางส่วน คู่ความหรือบุคคลซึ่งเป็นฝ่ายชนะคดีหรือบุคคลที่ศาลมีคำพิพากษาหรือคำสั่งให้ได้รับชำระหนี้ (เจ้าหนี้ตามคำพิพากษา) ชอบที่จะร้องขอให้มีการบังคับคดีโดยวิธียึดทรัพย์สิน อายัดสิทธิเรียกร้อง หรือบังคับคดีโดยวิธีอื่นตามบทบัญญัติแห่งภาคนี้ภายในสิบปีนับแต่วันที่มีคำพิพากษาหรือคำสั่ง และถ้าเจ้าหนี้ตามคำพิพากษาได้ร้องขอให้เจ้าพนักงานบังคับคดียึดทรัพย์สินหรืออายัดสิทธิเรียกร้องใดไว้ หรือได้ดำเนินการบังคับคดีโดยวิธีอื่นไว้บางส่วนแล้วภายในระยะเวลาดังกล่าว ก็ให้ดำเนินการบังคับคดีแก่ทรัพย์สินหรือสิทธิเรียกร้อง หรือบังคับคดีโดยวิธีอื่นนั้นต่อไปจนแล้วเสร็จได้",

      "        คำสั่งห้ามของเจ้าพนักงานบังคับคดีตามวรรคหนึ่งให้มีผลใช้บังคับได้ทันที และให้เจ้าพนักงานบังคับคดีแจ้งคำสั่งห้ามให้ลูกหนี้ตามคำพิพากษา และบุคคลผู้มีชื่อเป็นเจ้าของทรัพย์สินหรือสิทธิเรียกร้องตามที่ปรากฏในทะเบียนหรือหลักฐานอย่างอื่นทราบโดยเร็ว ในกรณีที่ทรัพย์สินดังกล่าวเป็นทรัพย์สินที่จะต้องจดทะเบียนหรือได้จดทะเบียนไว้ตามกฎหมาย ให้เจ้าพนักงานบังคับคดีแจ้งคำสั่งห้ามดังกล่าวให้นายทะเบียนหรือพนักงานเจ้าหน้าที่ผู้มีอำนาจหน้าที่จดทะเบียนตามกฎหมายว่าด้วยการนั้นทราบด้วย ถ้าได้มีการจดทะเบียนไว้แล้ว ให้นายทะเบียนหรือพนักงานเจ้าหน้าที่บันทึกคำสั่งของเจ้าพนักงานบังคับคดีไว้ในทะเบียน ทั้งนี้ ให้นำบทบัญญัติมาตรา 315 (1) และมาตรา 320 (1) มาใช้บังคับโดยอนุโลม",
      "        เจ้าหนี้ตามคำพิพากษาอาจยื่นคำร้องต่อศาลภายในสิบห้าวันนับแต่วันที่เจ้าพนักงานบังคับคดีมีคำสั่งงดการยึดหรือการอายัดตามวรรคหนึ่ง เพื่อขอให้ศาลสั่งให้เจ้าพนักงานบังคับคดีทำการยึดทรัพย์สินหรืออายัดสิทธิเรียกร้องนั้น ในกรณีเช่นนี้ ให้ศาลส่งสำเนาคำร้องแก่เจ้าพนักงานบังคับคดีและบุคคลผู้มีชื่อเป็นเจ้าของทรัพย์สินหรือสิทธิเรียกร้องตามที่ปรากฏในทะเบียนหรือหลักฐานอย่างอื่นทราบ และบุคคลดังกล่าวอาจคัดค้านว่าทรัพย์สินหรือสิทธิเรียกร้องนั้นไม่ใช่ของลูกหนี้ตามคำพิพากษาได้ โดยยื่นคำคัดค้านต่อศาลภายในสิบห้าวันนับแต่วันที่รับสำเนาคำร้อง และให้นำบทบัญญัติมาตรา 323 หรือมาตรา 325 แล้วแต่กรณี มาใช้บังคับโดยอนุโลม โดยหากศาลมีคำสั่งให้ยึดทรัพย์สินหรืออายัดสิทธิเรียกร้องแล้ว บุคคลดังกล่าวที่ได้ยื่นคำคัดค้านตามวรรคนี้จะใช้สิทธิตามมาตรา 323 หรือมาตรา 325 แล้วแต่กรณี อีกหาได้ไม่",
      "        ในกรณีที่เจ้าหนี้ตามคำพิพากษามิได้ยื่นคำร้องภายในกำหนดเวลาตามวรรคสามหรือศาลมีคำสั่งยกคำร้องดังกล่าว หรือในกรณีที่ศาลมีคำสั่งอนุญาตตามคำร้องในวรรคสาม แต่เจ้าหนี้ตามคำพิพากษาไม่ดำเนินการบังคับคดีแก่ทรัพย์สินหรือสิทธิเรียกร้องดังกล่าวภายในสิบห้าวันนับแต่วันที่ศาลมีคำสั่ง ให้คำสั่งห้ามตามวรรคหนึ่งเป็นอันยกเลิกไป และให้เจ้าพนักงานบังคับคดีแจ้งการยกเลิกคำสั่งห้ามดังกล่าวให้บุคคลตามวรรคสองทราบด้วย"
    ]

  {
    "section": "มาตรา 299",
    "paragraphs": [
      "        มาตรา 299  ในกรณีที่เจ้าพนักงานบังคับคดีมีคำสั่งห้ามตามมาตรา 298 วรรคหนึ่ง บุคคลผู้มีชื่อเป็นเจ้าของทรัพย์สินหรือสิทธิเรียกร้องตามที่ปรากฏในทะเบียนหรือหลักฐานอย่างอื่น หรือผู้มีส่วนได้เสียในทรัพย์สินหรือสิทธิเรียกร้องนั้น จะร้องขอต่อเจ้าพนักงานบังคับคดีให้เพิกถอนคำสั่งห้ามดังกล่าว โดยวางเงินหรือหาประกันมาให้แทนทรัพย์สินหรือสิทธิเรียกร้องนั้นก็ได้ ถ้าเจ้าพนักงานบังคับคดีพอใจในเงินหรือประกันก็ให้เพิกถอนคำสั่งห้ามดังกล่าวและรับเงินหรือประกันนั้นไว้",
      "        ในกรณีที่เจ้าพนักงานบังคับคดีไม่เพิกถอนคำสั่งห้ามตามวรรคหนึ่ง ผู้ร้องนั้นจะยื่นคำร้องต่อศาลภายในสิบห้าวันนับแต่วันที่ทราบคำสั่งของเจ้าพนักงานบังคับคดีเพื่อขอให้เพิกถอนคำสั่งห้ามโดยวางเงินหรือหาประกันมาให้ก็ได้ ให้ศาลส่งสำเนาคำร้องแก่เจ้าพนักงานบังคับคดีและเจ้าหนี้ตามคำพิพากษาเพื่อทำการไต่สวนเป็นการด่วน คำสั่งของศาลให้เป็นที่สุด",

      "        มาตรา 321  ถ้าบุคคลภายนอกไม่ชำระหนี้ตามคำสั่งอายัดของศาลหรือเจ้าพนักงานบังคับคดีตามมาตรา 316 ให้เจ้าพนักงานบังคับคดีแจ้งให้เจ้าหนี้ตามคำพิพากษาทราบ ในกรณีเช่นว่านี้ เจ้าหนี้ตามคำพิพากษาอาจยื่นคำร้องต่อศาลให้บังคับบุคคลภายนอกนั้นปฏิบัติการชำระหนี้ตามที่เจ้าพนักงานบังคับคดีมีคำสั่งหรือชำระค่าสินไหมทดแทนเพื่อการไม่ชำระหนี้แก่เจ้าพนักงานบังคับคดีก็ได้ เมื่อศาลทำการไต่สวนแล้วถ้าเป็นที่พอใจว่าสิทธิเรียกร้องของลูกหนี้ตามคำพิพากษานั้นมีอยู่จริงและอาจบังคับได้ จะมีคำสั่งให้บุคคลภายนอกปฏิบัติการชำระหนี้ตามที่เจ้าพนักงานบังคับคดีมีคำสั่งหรือให้ชำระค่าสินไหมทดแทนตามจำนวนที่เห็นสมควรก็ได้ ถ้าบุคคลภายนอกนั้นมิได้ปฏิบัติตามคำสั่งของศาล เจ้าหนี้ตามคำพิพากษาอาจร้องขอให้ศาลบังคับคดีแก่บุคคลภายนอกนั้นเสมือนหนึ่งว่าเป็นลูกหนี้ตามคำพิพากษาก็ได้"

  {

      "        มาตรา 322  ภายใต้บังคับมาตรา 323 และมาตรา 324 บทบัญญัติแห่งประมวลกฎหมายนี้ว่าด้วยการบังคับคดีแก่ทรัพย์สินของลูกหนี้ตามคำพิพากษาย่อมไม่กระทบกระทั่งถึงทรัพยสิทธิ บุริมสิทธิ สิทธิยึดหน่วง หรือสิทธิอื่นซึ่งบุคคลภายนอกมีอยู่เหนือทรัพย์สินหรืออาจร้องขอให้บังคับเหนือทรัพย์สินนั้นตามกฎหมาย"

  {
    "section": "มาตรา 323",
    "paragraphs": [
      "        มาตรา 323  ภายใต้บังคับมาตรา 55 บุคคลใดกล่าวอ้างว่าจำเลยหรือลูกหนี้ตามคำพิพากษาไม่ใช่เจ้าของทรัพย์สินที่เจ้าพนักงานบังคับคดีได้ยึดไว้ หรือตนเป็นเจ้าของรวมซึ่งมีกรรมสิทธิ์ หรือสิทธิครอบครองในทรัพย์สินนั้นซึ่งเป็นอสังหาริมทรัพย์ที่ได้แบ่งการครอบครองเป็นส่วนสัด หรือตนเป็นเจ้าของรวมในทรัพย์สินนั้นซึ่งเป็นสังหาริมทรัพย์ที่เป็นทรัพย์แบ่งได้ หรือตนเป็นผู้อยู่ในฐานะอันจะให้จดทะเบียนสิทธิของตนในทรัพย์สินนั้นได้อยู่ก่อน บุคคลนั้นอาจร้องขอให้ปล่อยทรัพย์สินนั้นทั้งหมดหรือบางส่วนหรือเฉพาะส่วนของตน แล้วแต่กรณี โดยยื่นคำร้องขอต่อศาลที่ออกหมายบังคับคดีภายในหกสิบวันนับแต่วันที่มีการยึดทรัพย์สินนั้น แต่ถ้าไม่สามารถยื่นคำร้องขอภายในระยะเวลาดังกล่าว บุคคลนั้นจะยื่นคำร้องขอเมื่อพ้นระยะเวลาเช่นว่านั้นได้ก็ต่อเมื่อมีพฤติการณ์พิเศษและได้ยื่นคำร้องขอไม่ช้ากว่าเจ็ดวันก่อนวันที่เจ้าพนักงานบังคับคดีกำหนดไว้เพื่อการขายทอดตลาดหรือจำหน่ายโดยวิธีอื่นซึ่งทรัพย์สินนั้นเป็นครั้งแรก เว้นแต่ในกรณีที่มีเหตุสุดวิสัย บุคคลนั้นจะยื่นคำร้องขอในภายหลังก็ได้ แต่จะต้องยื่นเสียก่อนขายทอดตลาดหรือจำหน่ายโดยวิธีอื่นซึ่งทรัพย์สินนั้น",
      "        ในกรณีที่เป็นทรัพย์สินตามมาตรา 332 ผู้กล่าวอ้างอาจยื่นคำร้องขอต่อศาลภายในหกสิบวันนับแต่วันที่ได้มีการยึดทรัพย์สินนั้น แต่ถ้าไม่สามารถยื่นคำร้องขอภายในระยะเวลาดังกล่าว บุคคลนั้นจะยื่นคำร้องขอเมื่อพ้นระยะเวลาเช่นว่านั้นได้ก็ต่อเมื่อมีพฤติการณ์พิเศษ แต่จะต้องยื่นเสียก่อนที่เจ้าพนักงานบังคับคดีจะจ่ายเงินที่ได้จากการขายทรัพย์สินนั้นแก่เจ้าหนี้ตามคำพิพากษาตามมาตรา 339 หรือก่อนที่บัญชีส่วนเฉลี่ยแสดงจำนวนเงินที่ขายทรัพย์สินนั้นเป็นที่สุดตามมาตรา 340 แล้วแต่กรณี ทั้งนี้ ให้ถือว่าเงินจำนวนสุทธิที่ได้จากการขายนั้นเป็นเสมือนทรัพย์สินที่ขอให้ปล่อย",
      "        เมื่อศาลสั่งรับคำร้องขอไว้แล้ว ให้ส่งสำเนาคำร้องขอแก่โจทก์หรือเจ้าหนี้ตามคำพิพากษา จำเลยหรือลูกหนี้ตามคำพิพากษา และเจ้าพนักงานบังคับคดี เมื่อเจ้าพนักงานบังคับคดีได้รับคำร้องขอเช่นว่านี้ ถ้าทรัพย์สินที่ยึดนั้นไม่ใช่ทรัพย์สินตามมาตรา 332 ให้งดการขายทอดตลาดหรือจำหน่ายทรัพย์สินนั้นไว้ในระหว่างรอคำวินิจฉัยชี้ขาด และให้ศาลพิจารณาและชี้ขาดตัดสินคดีนั้นเหมือนอย่างคดีธรรมดา",
      "        โจทก์หรือเจ้าหนี้ตามคำพิพากษาอาจยื่นคำร้องว่าคำร้องขอนั้นไม่มีมูลและยื่นเข้ามาเพื่อประวิงการบังคับคดี เมื่อปรากฏพยานหลักฐานเบื้องต้นว่าคำร้องนั้นฟังได้ ศาลมีอำนาจสั่งให้ผู้กล่าวอ้างวางเงินหรือหาประกันต่อศาลตามจำนวนและภายในระยะเวลาที่ศาลเห็นสมควร เพื่อเป็นประกันการชำระค่าสินไหมทดแทนแก่โจทก์หรือเจ้าหนี้ตามคำพิพากษาสำหรับความเสียหายที่อาจได้รับจากการยื่นคำร้องขอนั้น ถ้าผู้กล่าวอ้างไม่ปฏิบัติตามคำสั่งศาล ให้ศาลมีคำสั่งจำหน่ายคดีออกจากสารบบความ ส่วนเงินหรือประกันที่วางไว้ต่อศาลดังกล่าว เมื่อศาลเห็นว่าไม่มีความจำเป็นต่อไป จะสั่งคืนหรือยกเลิกประกันนั้นก็ได้ คำสั่งของศาลตามวรรคนี้ให้เป็นที่สุด",
      "        ในกรณีที่ศาลได้มีคำสั่งยกคำร้องขอที่ยื่นไว้ตามวรรคหนึ่งหรือวรรคสอง ถ้าโจทก์หรือเจ้าหนี้ตามคำพิพากษาที่ได้รับความเสียหายเนื่องจากการยื่นคำร้องขอดังกล่าวเห็นว่าคำร้องขอนั้นไม่มีมูลและยื่นเข้ามาเพื่อประวิงการบังคับคดี บุคคลดังกล่าวอาจยื่นคำร้องต่อศาลภายในสามสิบวันนับแต่วันที่ศาลได้มีคำสั่งยกคำร้องขอเพื่อขอให้ศาลสั่งให้ผู้กล่าวอ้างชดใช้ค่าสินไหมทดแทนสำหรับความเสียหายที่เกิดขึ้นแก่ตนได้ ในกรณีเช่นว่านี้ ให้ศาลมีอำนาจสั่งให้แยกการพิจารณาเป็นสำนวนต่างหากจากคดีเดิม และเมื่อศาลไต่สวนแล้วเห็นว่าคำร้องนั้นฟังได้ ให้ศาลมีคำสั่งให้ผู้กล่าวอ้างชดใช้ค่าสินไหมทดแทนตามจำนวนที่ศาลเห็นสมควร ถ้าบุคคลดังกล่าวไม่ปฏิบัติตามคำสั่งศาล โจทก์หรือเจ้าหนี้ตามคำพิพากษาอาจร้องขอให้ศาลบังคับคดีแก่บุคคลนั้นเสมือนหนึ่งว่าเป็นลูกหนี้ตามคำพิพากษา"

      "        มาตรา 325  เมื่อได้แจ้งคำสั่งอายัดสิทธิเรียกร้องให้บุคคลภายนอกตามมาตรา 316 แล้ว บุคคลภายนอกนั้นอาจยื่นคำร้องคัดค้านคำสั่งอายัดต่อศาลได้ภายในสิบห้าวัน",

      "        ถ้าศาลได้มีคำสั่งให้บุคคลภายนอกปฏิบัติตามคำสั่งอายัด และบุคคลนั้นมิได้ปฏิบัติตามคำสั่งศาล เจ้าหนี้ตามคำพิพากษาอาจร้องขอให้ศาลบังคับคดีแก่บุคคลภายนอกเสมือนหนึ่งว่าบุคคลนั้นเป็นลูกหนี้ตามคำพิพากษา",

    // Helper function to get a sortable value from a section string
    function getSectionSortValue(sectionStr) {
      const parts = sectionStr.split(' ');
      const num = parseInt(parts[1]);
      let suffixOrder = 0;
      if (parts.length > 2) {
        const suffix = parts[2];
        switch (suffix) {
          case 'ทวิ': suffixOrder = 1; break;
          case 'ตรี': suffixOrder = 2; break;
          case 'จัตวา': suffixOrder = 3; break;
          case 'เบญจ': suffixOrder = 4; break;
          default: suffixOrder = 99;
        }
      }
      return num * 100 + suffixOrder;
    }

    // --- Helpers: normalize "มาตรา XX [suffix]" and Thai digits ---
    function thaiDigitsToArabic(str) {
      const map = {'๐':'0','๑':'1','๒':'2','๓':'3','๔':'4','๕':'5','๖':'6','๗':'7','๘':'8','๙':'9'};
      return String(str).replace(/[๐-๙]/g, d => map[d]);
    }
    function normSectionTitle(s) {
      const m = String(s).trim().match(/^มาตรา\s+([0-9๐-๙]+)(?:\s+(ทวิ|ตรี|จัตวา|เบญจ))?/);
      if (!m) return {num: NaN, suffix: ''};
      return { num: parseInt(thaiDigitsToArabic(m[1]), 10), suffix: m[2] || '' };
    }
    function findSectionIndexTolerant(list, targetStr) {
      // exact match first
      let idx = list.findIndex(it => it.section === targetStr);
      if (idx !== -1) return idx;
      const tgt = normSectionTitle(targetStr);
      // normalize by parsed number + suffix
      idx = list.findIndex(it => {
        const sec = normSectionTitle(it.section);
        if (sec.num === tgt.num && (sec.suffix||'') === (tgt.suffix||'')) return true;
        // fallback: if "ทวิ/ตรี/ฯ" in first paragraph but section label lacks suffix
        if (tgt.suffix && !sec.suffix && it.paragraphs && it.paragraphs.length > 0) {
          const p0 = String(it.paragraphs[0]).trim();
          if (p0.startsWith(`มาตรา ${tgt.num} ${tgt.suffix}`)) return true;
        }
        return false;
      });
      return idx;
    }


    // Swipe event handlers
    function handleSwipeStart(e) {
      if (currentSearchMode !== 'section' || currentMatchedSections.length <= 1) return;
      isSwiping = true; hasDragged = false;
      swipeStartX = (e.touches ? e.touches[0].clientX : e.clientX);
    }
    function handleSwipeMove(e) {
      if (!isSwiping || currentSearchMode !== 'section' || currentMatchedSections.length <= 1) return;
      swipeCurrentX = (e.touches ? e.touches[0].clientX : e.clientX);
      if (Math.abs(swipeCurrentX - swipeStartX) > 5) { hasDragged = true; }
    }
    function handleSwipeEnd(e) {
      if (!isSwiping || currentSearchMode !== 'section' || currentMatchedSections.length <= 1) return;
      isSwiping = false;
      if (hasDragged) {
        const diffX = swipeCurrentX - swipeStartX;
        if (diffX > swipeThreshold) { window.showPreviousSection(); } 
        else if (diffX < -swipeThreshold) { window.showNextSection(); }
      }
      swipeStartX = 0; swipeCurrentX = 0; hasDragged = false;
    }

    // Saves the current note to localStorage
    window.saveNote = function(isManualSave = true) {
      if (currentSectionDisplayIndex === -1 || currentMatchedSections.length === 0) return;
      
      const noteEditor = document.getElementById('noteEditor');
      const noteStatus = document.getElementById('noteStatus');
      const noteHtml = noteEditor.innerHTML;
      const noteText = noteEditor.textContent || noteEditor.innerText;

      if (!isNotePanelVisible) return;
      
      const currentSection = currentMatchedSections[currentSectionDisplayIndex];
      const noteKey = getNoteStorageKey(currentLawType, currentLawName, currentSection.section);

      if (noteText.trim() === '') {
          if (localStorage.getItem(noteKey)) {
              localStorage.removeItem(noteKey);
              if (isManualSave) {
                  noteStatus.textContent = 'โน้ตว่างเปล่า ถูกลบแล้ว';
                  setTimeout(() => { noteStatus.textContent = ''; }, 2000);
              }
          }
          return;
      }
      
      if (isManualSave) noteStatus.textContent = 'กำลังบันทึก...';

      try {
        localStorage.setItem(noteKey, noteHtml);
        if (isManualSave) {
            noteStatus.textContent = 'บันทึกโน้ตเรียบร้อยแล้ว!';
            setTimeout(() => {
                if(noteStatus.textContent === 'บันทึกโน้ตเรียบร้อยแล้ว!'){
                    noteStatus.textContent = '';
                }
            }, 2000);
        }
      } catch (e) {
        noteStatus.textContent = 'เกิดข้อผิดพลาดในการบันทึก: ' + e.message;
      }
    }

        noteEditor.innerHTML = '';
        noteStatus.textContent = 'ไม่มีโน้ตสำหรับมาตรานี้';
        return;
      }
      const currentSection = currentMatchedSections[currentSectionDisplayIndex];
      const noteKey = getNoteStorageKey(currentLawType, currentLawName, currentSection.section);
      const savedNote = localStorage.getItem(noteKey);
      noteEditor.innerHTML = savedNote || '';
      noteStatus.textContent = savedNote ? 'โหลดโน้ตเรียบร้อยแล้ว' : 'ยังไม่มีโน้ตสำหรับมาตรานี้';

          const m = sPara.match(/^\(([0-9๐-๙A-Za-zก-ฮ]+)\)\s*(.*)$/s);

        currentLawType = urlParams.get('lawType');
        currentLawName = decodeURIComponent(urlParams.get('lawName'));
        currentSearchMode = urlParams.get('searchMode');
        const query = decodeURIComponent(urlParams.get('query'));
        const suffix = urlParams.get('suffix');
        const openNote = urlParams.get('openNote');

        document.getElementById('resultsTitle').textContent = currentLawName;

        const allSectionsInCurrentLaw = lawData[currentLawType]?.[currentLawName] || [];
        const sortedSections = allSectionsInCurrentLaw.sort((a, b) => getSectionSortValue(a.section) - getSectionSortValue(b.section));

        if (currentSearchMode === 'section') {
            let targetSectionQuery = `มาตรา ${query}`;
            if (suffix) targetSectionQuery += ` ${suffix}`;
            
            const foundIndex = findSectionIndexTolerant(sortedSections, targetSectionQuery);
            
            if (foundIndex !== -1) {
                currentMatchedSections = sortedSections;
                currentSectionDisplayIndex = foundIndex;
                renderSectionDisplay();
            } else {
                document.getElementById("results").innerHTML = "<p class='text-center text-gray-500'>ไม่พบมาตราที่ค้นหา</p>";
            }
        } else { // Keyword search
            lastKeyword = query;
            const matchedByKeyword = sortedSections.filter(item => 
                (item.paragraphs && item.paragraphs.some(p => p.includes(lastKeyword))) ||
                (item.sub_paragraphs && item.sub_paragraphs.some(sp => sp.includes(lastKeyword)))
            );
            
            if (matchedByKeyword.length > 0) {
                currentMatchedSections = matchedByKeyword;
                currentSectionDisplayIndex = -1; // Indicate list view, not single item view
                
                let html = '';
                matchedByKeyword.forEach(item => {
                    let fullTextToCopy = `${item.section}\n`;
                    let cardContent = `<div class="section-title font-bold text-blue-800 text-lg mb-2">${item.section}</div>`;
                    item.paragraphs.forEach(p => {
                        const regex = new RegExp(`(${lastKeyword})`, 'gi');
                        const paragraphHtml = p.replace(regex, '<span class="highlight">$1</span>');
                        cardContent += `<div class='paragraph text-gray-700'>${paragraphHtml}</div>`;
                        fullTextToCopy += `${p}\n`;
                    });
                    // Render sub_paragraphs if present
                    if (Array.isArray(item.sub_paragraphs) && item.sub_paragraphs.length > 0) {
                        cardContent += `<div class='sublist'>`;
                        item.sub_paragraphs.forEach(sp => {
                            const sregex = new RegExp(`(${lastKeyword})`, 'gi');
                            const sHtml = String(sp).replace(sregex, '<span class="highlight">$1</span>');
                            // For sub paragraphs we still use hanging style (numbers/letters are in text)
                            // We'll auto-detect marker but for simplicity display as hanging block
                            const sm = String(sp).trim().match(/^\(([0-9๐-๙ก-ฮ]+)\)\s*(.*)$/s);
                            if (sm) {
                              cardContent += `<div class='paragraph hanging text-gray-700'>(${sm[1]}) ${sm[2].replace(sregex, '<span class="highlight">$1</span>')}</div>`;
                            } else {
                              cardContent += `<div class='paragraph text-gray-700'>${sHtml}</div>`;
                            }
                            fullTextToCopy += `${sp}\n`;
                        });
                        cardContent += `</div>`;
                    }

                    html += `<div class="flashcard bg-white py-4 px-2 sm:py-6 sm:px-4 rounded-lg shadow-md mb-2 border border-gray-200 relative"><button class="copy-button" onclick="window.copyToClipboard(\`${fullTextToCopy.replace(/`/g, '\\`')}\`)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4C2.895 1 2 1.895 2 3v14h2V3h12V1zm3 4H8C6.895 5 6 5.895 6 7v14c0 1.105.895 2 2 2h11c1.105 0 2-.895 2-2V7c0-1.105-.895-2-2-2zm0 16H8V7h11v14z"/></svg></button>${cardContent}</div>`;
                });
                document.getElementById("results").innerHTML = html;
                document.getElementById("sectionNavButtons").style.display = 'none';

            } else {
                document.getElementById("results").innerHTML = "<p class='text-center text-gray-500'>ไม่พบข้อมูลที่ตรงกับคำสำคัญที่ค้นหา</p>";
            }
        }
        
        // Add swipe listeners
        const resultsView = document.getElementById('resultsView');
        resultsView.addEventListener('mousedown', handleSwipeStart);
        resultsView.addEventListener('mousemove', handleSwipeMove);
        resultsView.addEventListener('mouseup', handleSwipeEnd);
        resultsView.addEventListener('mouseleave', handleSwipeEnd);
        resultsView.addEventListener('touchstart', handleSwipeStart);
        resultsView.addEventListener('touchmove', handleSwipeMove);
        resultsView.addEventListener('touchend', handleSwipeEnd);

        // Add note editor listener
        const noteEditor = document.getElementById('noteEditor');
        noteEditor.addEventListener('input', () => {
            const noteStatus = document.getElementById('noteStatus');
            noteStatus.textContent = 'กำลังพิมพ์...';
            clearTimeout(noteSaveTimeout);
            noteSaveTimeout = setTimeout(() => { window.saveNote(false); }, 1500);
        });

        // Open note panel if requested from index page
        if (openNote === 'true' && currentSectionDisplayIndex !== -1) {
            toggleNotePanel();
        }
    });
  </script>
<script>
// === Dropdown for title (ported from results10 style) ===
(function(){
  const wrapper = document.getElementById('titleWrapper');
  const btn = document.getElementById('resultsTitleBtn');
  const dd = document.getElementById('titleDropdown');
  if (!wrapper || !btn || !dd) return;

  function closeMenu(){ dd.classList.add('hidden'); wrapper.classList.remove('open'); }
  function openMenu(){ dd.classList.remove('hidden'); wrapper.classList.add('open'); }

  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (dd.classList.contains('hidden')) openMenu(); else closeMenu();
  });

  dd.addEventListener('click', (e) => {
    const t = e.target.closest('[data-link]');
    if (t){ window.location.href = t.getAttribute('data-link'); }
  });

  document.addEventListener('click', (e) => {
    if (!wrapper.contains(e.target)) closeMenu();
  });
})();
</script>
